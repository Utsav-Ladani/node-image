name: ğŸ³ Publish Docker Image

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build-test-and-push:
    name: Build ğŸ—ï¸, Test ğŸ§ª, and Push ğŸ“¦ Docker Image ğŸ³
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ“¥
        uses: actions/checkout@v4

      - name: Login to Docker Hub ğŸ”‘
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx ğŸ³
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image ğŸ—ï¸
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          load: true
          tags: utsavladani/node:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Tests ğŸ§ª
        run: |
          chmod +x run-tests.sh
          ./run-tests.sh

      - name: Push Docker Image ğŸ“¦
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          push: true
          tags: utsavladani/node:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
